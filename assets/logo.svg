<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 180">
  <defs>
    <linearGradient id="photonGrad">
      <stop offset="0%" stop-color="#f43f5e"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    <filter id="vortex" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.015"/>
      <feDisplacementMap in="SourceGraphic" scale="8"/>
    </filter>
  </defs>

  <!-- Enhanced Energy Core -->
  <circle cx="110" cy="110" r="60" 
          fill="none" 
          stroke="url(#photonGrad)" 
          stroke-width="6" 
          filter="url(#vortex)"
          stroke-linecap="round"/>

  <!-- Completed Radiating Waves -->
  <g stroke="#fb7185" stroke-width="2" opacity="0.6">
    <circle cx="110" cy="110" r="40" fill="none"/>
    <circle cx="110" cy="110" r="60" fill="none"/>
    <circle cx="110" cy="110" r="80" fill="none"/>
    <circle cx="110" cy="110" r="100" fill="none"/>
  </g>

  <!-- Glowing Core Effect -->
  <circle cx="110" cy="110" r="45" fill="none" stroke="#fff" stroke-width="1" opacity="0.3"/>

  <!-- Impact Typography -->
  <text x="230" y="120" font-family="'Barlow', sans-serif" font-size="78"
        letter-spacing="-3" fill="#1e293b" font-weight="700">
    INAAYRA
    <tspan x="230" y="165" font-size="52" font-weight="400" fill="#64748b">TECH</tspan>
  </text>
</svg>